<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Modules de la refonte digitale</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="modules"></div>
</body>

<style>

	body {
		font-family: Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif;
		margin: 0;
		color: #222;
	}

	.module { padding: 1rem; }
	.module__container { max-width: 50.4rem; margin: auto; }

	.module:first-child .light-text { display: none; }

	.module:nth-child(odd) {
		background-color: #fafafa;
	}

	.illustrations {
		margin: .5rem -.5rem;
		display: flex;
		flex-wrap: wrap;
	}
	
	.illustration__image {
		max-width: 16rem; max-height: 16rem;
		min-width: 2rem; min-height: 2rem;
		border-radius: 4px;
		margin: .5rem;
		border: 1px solid #ddd;
		cursor: pointer;
		transition: transform .25s;
	}

	.illustration__image:hover {
		transform: rotate(1deg) translateY(-.1rem) translateX(.1rem);
	}

	.illustration__image:active {
		transform: scale(1.1);
	}

	.light-text { font-style: italic; color: #999;	}
	.light { font-weight: normal; color: #999; font-size: .8em; }

	blockquote { position: relative; margin-left: 0; padding-left: 1rem; border-left: .25rem solid #eee; font-style: italic; }

	.modal__wrapper {
		position: fixed; top: 0; left: 0; bottom: 0; right: 0;
		background-color: rgba(0,0,0,0.25);
		opacity: 0;
		pointer-events: none;
		transition: opacity .5s;
	}

	.modal__wrapper.deployed {
		opacity: 1;
		pointer-events: auto;
	}

	.modal {
		height: 100%; width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 1rem;
		cursor: pointer;
	}

	.modal__image {
		max-width: 100%;
		background-color: rgba(255,255,255,.5);
		box-shadow: .25rem .25rem 1rem .25rem rgba(0,0,0,.35);
	}

</style>

<!-- vue -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

<!-- vue-resource -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.min.js"></script>

<!-- vuex -->

<!-- markdown (marked) -->

<!-- custom airtable -->
<script src="../airtable.js"></script>

<script src="script.js"></script>

</html>
